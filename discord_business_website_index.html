<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Café</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    /* Banner */
    .banner-container {
      width: 100%;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    /* About Section */
    .about {
      padding: 40px 20px;
      background: #fff;
    }

    .about h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .about p {
      font-size: 1.1em;
      color: #555;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    /* Links */
    .links a {
      margin: 0 15px;
      text-decoration: none;
      color: #6b4f4f;
      font-weight: bold;
    }

    /* Discord Button */
    .discord-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #5865F2;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .discord-btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner-container">
    <img src="Brown Minimalist Home Interior Design Banner (1).png" alt="Midnight Café Banner" class="banner">
  </div>

  <!-- About Section -->
  <div class="about">
    <h2>About Midnight Café ☕</h2>
    <p>
      Whether you’re looking to chill, meet new people, or just vibe late into the night, our doors are always open.
      Grab a cup of coffee, relax, and join the community.
    </p>

    <!-- Social Links -->
    <div class="links">
      <a href="https://www.tiktok.com/@issacicy" target="_blank">TikTok</a> •
      <a href="https://www.instagram.com/izac_exe/" target="_blank">Instagram</a> •
      <a href="mailto:minhquang109209@gmail.com">Email</a>
    </div>

    <!-- Discord Button -->
    <a href="https://discord.gg/7A2J8mh5z6" target="_blank" class="discord-btn">
      Join Our Discord
    </a>
  </div>

</body>
</html>
